<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }
        .message {
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .logout button {
            background-color: #e74c3c;
        }
        .logout button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2 style="color: green" th:text="${session.pass}"></h2>
        <h2 style="color: red" th:text="${session.fail}"></h2>
        <th:block th:text="${@messageRemover.remove()}"></th:block>
    </div>
    <h1>Admin Dashboard</h1>
    <div class="button-container">
        <a href="/admin/products"><button>Approve Products</button></a>
        <a href=""><button>Manage Orders</button></a>
        <a href=""><button>View Overview</button></a>
        <a href="/logout" class="logout"><button>Logout</button></a>
    </div>
</body>
</html>
