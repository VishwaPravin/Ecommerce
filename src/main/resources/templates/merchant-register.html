<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .card-header h3 {
            color: white;
            font-weight: 600;
            margin: 0;
        }
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #444;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        span[th\:errors] {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
            display: block;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Merchant Registration</h3>
                    </div>
                    <div class="card-body">
    <form action="/merchant/register" method="post" th:object="${merchantDto}">
        <div class="mb-3">
            <label for="mname" class="form-label">Name</label>
            <input type="text" class="form-control" id="mname" th:field="*{mname}">
            <span th:errors="*{mname}"></span>
        </div>
        <div class="mb-3">
            <label for="memail" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{memail}">
            <span th:errors="*{memail}"></span>
        </div>
        <div class="mb-3">
            <label for="mpassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="mpassword" th:field="*{mpassword}">
            <span th:errors="*{mpassword}"></span>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
            <span th:errors="*{confirmPassword}"></span>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="terms" th:field="*{terms}" value="true">
            <label class="form-check-label" for="terms">I accept the terms and conditions</label><br>
            <span th:errors="*{terms}"></span>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
