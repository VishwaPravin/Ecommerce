<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Update Product</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        padding: 40px 20px;
      }
      .container {
        max-width: 800px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
      }
      .form-group {
        margin-bottom: 20px;
      }
      .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 5px;
      }
      .product-image {
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4 text-primary">Update Product</h2>
      <form
        action="/merchant/update-product"
        method="POST"
        enctype="multipart/form-data"
        th:object="${productDto}"
        class="needs-validation"
      >
        <input type="hidden" name="id" th:value="${id}" />
        <div class="form-group">
          <label for="name" class="form-label">Product Name:</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" />
          <span class="error-message" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Description:</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            th:field="*{description}"
          ></textarea>
          <span class="error-message" th:errors="*{description}"></span>
        </div>

        <div class="form-group">
          <label for="image" class="form-label">Product Image (Leave blank if no update needed)</label>
          <input type="file" class="form-control" id="image" th:field="*{image}" accept="image/*" />
          <div class="mt-2">
            <img class="product-image" height="100px" width="100px" th:src="${link}" alt="">
          </div>
          <span class="error-message" th:errors="*{image}"></span>
        </div>

        <div class="form-group">
          <label for="stock" class="form-label">Stock:</label>
          <input type="number" class="form-control" id="stock" th:field="*{stock}" />
          <span class="error-message" th:errors="*{stock}"></span>
        </div>

        <div class="form-group">
          <label for="price" class="form-label">Price:</label>
          <input type="text" class="form-control" id="price" th:field="*{price}" />
          <span class="error-message" th:errors="*{price}"></span>
        </div>

        <div class="form-group">
          <label for="category" class="form-label">Category:</label>
          <select class="form-select" id="category" th:field="*{category}">
            <option value="">Select a category</option>
            <option value="electronics">Electronics</option>
            <option value="fashion">Fashion</option>
            <option value="grocery">Grocery</option>
            <option value="kitchen">Kitchen</option>
            <option value="furniture">Furniture</option>
          </select>
          <span class="error-message" th:errors="*{category}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
