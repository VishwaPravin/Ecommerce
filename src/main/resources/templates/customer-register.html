<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
        .registration-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            padding: 10px 30px;
            font-size: 16px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>





    <div class="container">
        <div class="registration-container">
            <h2 class="form-title">Create Account</h2>
            <form action="/customer/register" method="post" th:object="${customerDto}">
                <div class="mb-3">
                    <label for="cname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="cname" th:field="*{cname}">
                    <span th:errors="*{cname}" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <label for="cemail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{cemail}">
                    <span th:errors="*{cemail}" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <label for="cpassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="cpassword" th:field="*{cpassword}">
                    <span th:errors="*{cpassword}" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
                    <span th:errors="*{confirmPassword}" class="error-message"></span>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" th:field="*{terms}" value="true">
                    <label class="form-check-label" for="terms">I accept the terms and conditions</label><br>
                    <span th:errors="*{terms}" class="error-message"></span>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>

























    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
